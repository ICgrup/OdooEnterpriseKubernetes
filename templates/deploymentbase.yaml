apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  labels:
    app: odoo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
        - name: odoo
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          
          # ðŸŸ¢ InicializaciÃ³n automÃ¡tica de la base de datos
          args: {{ .Values.extraArgs }}

          ports:
            - containerPort: 8069
          
          env:
            - name: HOST
              value: "{{ .Values.postgresql.host }}"
            - name: PORT
              value: "{{ .Values.postgresql.port }}"
            - name: USER
              value: "{{ .Values.postgresql.user }}"
            - name: PASSWORD
              value: "{{ .Values.postgresql.password }}"
            - name: DB_NAME
              value: "{{ .Values.postgresql.database }}"

          volumeMounts:
            - name: odoo-data
              mountPath: {{ .Values.persistence.mountPath }}
            - name: odoo-sessions
              mountPath: /var/lib/odoo/sessions
            - name: odoo-filestore
              mountPath: /var/lib/odoo/filestore
      volumes:
        - name: odoo-data
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim }}
        - name: odoo-sessions
          emptyDir: {}
        - name: odoo-filestore
          emptyDir: {}
